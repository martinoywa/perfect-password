<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <title>Perfect Password</title>
</head>
<body>
    <div class="container">
        <h1 class="h1">Perfect Password</h1>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Password Length</label>
                <input type="number" class="form-control" name="password_length" value="16">
                <div id="emailHelp" class="form-text">* Recommended length is 16.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Passwords</label>
                <input type="number" class="form-control" name="password_number" value="1">
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>

    {% block body %}
    {% endblock %}
</body>
</html>
