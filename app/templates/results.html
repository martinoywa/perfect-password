{% extends 'base.html' %}

{% block body %}
    {% if password_number == 1 %}
    <p>
        Generated Password: <br />
        {{ password }}
    </p>
    {% else %}
    <p>
        Generated Passwords: <br />
        {% for pass in password %}
            {{ pass }} <br />
        {% endfor %}
    </p>
    {% endif %}
{% endblock %}
